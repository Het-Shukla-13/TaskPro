<body>
    <div class="navbar">
        <div class="brand">
            <a href="dashboard.html" id="dashboard_url"><h1 class="display-6 fw-bold">TaskPro</h1></a>
        </div>
                <div class="profile-buttons">

            </div>

    </div>
    <div class="container mt-4">
    <h2>My Profile</h2>
    <form id="profileForm">
        <div class="mb-3">
        <label for="profileUsername" class="form-label">Username</label>
        <input type="text" id="profileUsername" class="form-control">
        </div>
        <div class="mb-3">
        <label for="profileEmail" class="form-label">Email</label>
        <input type="email" id="profileEmail" class="form-control">
        </div>
        <div class="mb-3">
        <label for="profilePassword" class="form-label">Password</label>
        <input type="password" id="profilePassword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <button type="button" class="btn btn-danger ms-2" id="deleteAccountBtn">Delete Account</button>
        <button type="button" class="btn btn-warning ms-2" id="logoutBtn">Logout</button>
        
    </form>
    </div>
