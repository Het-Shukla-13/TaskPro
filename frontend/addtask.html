<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskPro - Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/addtask_style.css">
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <a href="dashboard.html" id="dashboard_url"><h1 class="display-6 fw-bold">TaskPro</h1></a>
        </div>
        <div class="profile-dropdown">
            <i class="fa-regular fa-user"></i><p class="profile"> Profile</p>
            <div class="dropdown-content">
                <a href="profile.html" onclick="goToProfile(event)">My Profile</a>
                <a href="#" onclick="logoutUser()">Logout</a>
            </div>
        </div>
    </div>
    <div class="add-task-container">
        <div class="add-task-form">
            <h2>Create Task</h2>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date">
                </div>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        </div>
    <footer class="footer text-white text-center py-4">
            <div class="container">
            <div class="mb-3">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook fa-lg mx-2"></i></a>
                <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter fa-lg mx-2"></i></a>
                <a href="#" aria-label="instagram"><i class="fab fa-instagram fa-lg mx-2"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg mx-2"></i></a>
            </div>
            <p>
                <a href="#" class="text-white text-decoration-none mx-2">Help</a> |
                <a href="#" class="text-white text-decoration-none mx-2">FAQs</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Reviews</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Contact Us</a>
            </p>
            <small>&copy; 2025 TaskPro. All Rights Reserved.</small>
            </div>
        </footer>
    <script src="js/app.js"></script>
</body>
</html>
