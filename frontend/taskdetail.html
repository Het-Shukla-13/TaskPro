<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/taskdetail_style.css">
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <a href="dashboard.html" id="dashboard_url"><h1 class="display-6 fw-bold">TaskPro</h1></a>
        </div>
        <div class="profile-dropdown">
            <i class="fa-regular fa-user"></i><p class="profile"> Profile</p>
            <div class="dropdown-content">
                <a href="profile.html" onclick="goToProfile(event)">My Profile</a>
                <a href="#" onclick="logoutUser()">Logout</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                Task Details
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" placeholder="Task title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="4" placeholder="Task description" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" class="form-select">
                                <option value="pending">Pending</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="due" class="form-label">Due Date</label>
                            <input id="due" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="buttons d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-1">Update Task</button>
                        <button type="button" class="btn btn-danger me-1" id="deleteBtn">Delete Task</button>
                        <a href="viewtasks.html"><button type="button" class="btn btn-secondary" id="backBtn" >Back</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer text-white text-center py-4">
            <div class="container">
            <div class="mb-3">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook fa-lg mx-2"></i></a>
                <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter fa-lg mx-2"></i></a>
                <a href="#" aria-label="instagram"><i class="fab fa-instagram fa-lg mx-2"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg mx-2"></i></a>
            </div>
            <p>
                <a href="#" class="text-white text-decoration-none mx-2">Help</a> |
                <a href="#" class="text-white text-decoration-none mx-2">FAQs</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Reviews</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Contact Us</a>
            </p>
            <small>&copy; 2025 TaskPro. All Rights Reserved.</small>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
