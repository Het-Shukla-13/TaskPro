<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TasPro - View Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/viewtasks_style.css">
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <a href="dashboard.html" id="dashboard_url"><h1 class="display-6 fw-bold">TaskPro</h1></a>
        </div>
        <div class="profile-dropdown">
            <i class="fa-regular fa-user"></i><p class="profile"> Profile</p>
            <div class="dropdown-content">
                <a href="profile.html" onclick="goToProfile(event)">My Profile</a>
                <a href="#" onclick="logoutUser()">Logout</a>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="text-white mb-3">My Tasks</h2>
        <div class="container my-3">
            <form id="searchForm" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="searchQuery" class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchQuery" placeholder="Search tasks">
                </div>
                <div class="col-md-2">
                    <label for="filterByPriority" class="form-label">Priority</label>
                    <select id="filterByPriority" class="form-select">
                        <option value="">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="filterByStatus" class="form-label">Status</label>
                    <select id="filterByStatus" class="form-select">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="orderBy" class="form-label">Sort by Due Date</label>
                    <select id="orderBy" class="form-select">
                        <option value="">None</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Apply</button>
                </div>
            </form>
        </div>
        <div class="d-flex gap-2 mb-3">
            <a href="addtask.html" class="btn btn-secondary">Add a new Task</a>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <hr>
        <div id="taskList" class="mt-4"></div>
    </div>

    <footer class="footer text-white text-center py-4">
            <div class="container">
            <div class="mb-3">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook fa-lg mx-2"></i></a>
                <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter fa-lg mx-2"></i></a>
                <a href="#" aria-label="instagram"><i class="fab fa-instagram fa-lg mx-2"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg mx-2"></i></a>
            </div>
            <p>
                <a href="#" class="text-white text-decoration-none mx-2">Help</a> |
                <a href="#" class="text-white text-decoration-none mx-2">FAQs</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Reviews</a> |
                <a href="#" class="text-white text-decoration-none mx-2">Contact Us</a>
            </p>
            <small>&copy; 2025 TaskPro. All Rights Reserved.</small>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
